<div>
  <div class="tooltip">
    <div class="title"> {{currentPoint.time | date:'h:mm:ss a'}} </div>
    <div class="body">

      <div class="entry">
        <span class="key"> Facility </span>
        <span class="value"> {{currentPoint.P}} </span>
      </div>

      <div class="entry">
        <span class="key"> Solar </span>
        <span class="value"> {{currentPoint.S}} </span>
      </div>

      <div class="entry">
        <span class="key"> Net Load </span>
        <span class="value"> {{currentPoint.P - currentPoint.S}} </span>
      </div>

      <div class="entry">
        <span class="key"> PF </span>
        <span class="value"> {{currentPoint.L1_PF}} </span>
      </div>

      <div class="entry">
        <span class="key"> Voltage </span>
        <span class="value"> {{currentPoint.L1_V}} </span>
      </div>

    </div>

  </div>
  <div class="graph" style="height: 500px">
  </div>
</div>
