<div class="header" ng-if="visible">

  <script type="text/ng-template" id="logoutModal.html">
    <div class="modal-header">
      <h3 class="modal-title">Logout Confirmation</h3>
    </div>
    <div class="modal-body">
      Are you sure you want to logout ?
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">Logout</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
  </script>

  <ul class="nav nav-pills pull-right">
    <li ng-class="{active: link=='powerview'}"><a ng-href="#/powerview">PowerView</a></li>
    <li ng-class="{active: link=='performance'}"><a ng-href="#/performance">Performance</a></li>
    <li ng-class="{active: link=='historical'}"><a ng-href="#/historical">Historical</a></li>
    <li ng-class="{active: link=='alerts'}"><a ng-href="#/alerts">Alerts</a></li>
    <li ng-class="{active: link=='settings'}"><a ng-href="#/settings">Settings</a></li>
    <li><a ng-href="" ng-click="logout()">Logout</a></li>
  </ul>
  <div class="logo">
    <img src="images/logo.png"/>
  </div>
  <!--<h3 class="text-muted">Insight</h3>-->
</div>
